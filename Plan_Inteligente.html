<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='UTF-8'>
  <title>Horario IA</title>

  <style>
    :root {
      --bg: #f8fafc;
      --text: #1e293b;
      --primary: #3b82f6;
      --danger: #ef4444;
      --success: #22c55e;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      color: #0f172a;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #64748b;
      margin-bottom: 30px;
    }
  </style>

  <style>
    .timeline {
      border-left: 3px solid #e2e8f0;
      margin-left: 20px;
      padding-left: 30px;
    }

    .slot {
      position: relative;
      margin-bottom: 30px;
    }

    .slot::before {
      content: '';
      position: absolute;
      left: -38px;
      top: 5px;
      width: 14px;
      height: 14px;
      background: white;
      border: 3px solid #3b82f6;
      border-radius: 50%;
    }

    .time {
      font-weight: 700;
      color: #94a3b8;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .break {
      background: #ecfdf5;
      border: 1px dashed #22c55e;
      color: #15803d;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class='container'>
    <h1>üìÖ Tu Horario del Dia</h1>
    <p class='subtitle'>Time Blocking generado por IA</p>

    <div class='timeline'>

      <div class='slot'>
        <div class='time'>15:24</div>
        <div class='card'>
          <div>
            <strong>Ir al futbol</strong><br>
            <small style='color:#64748b'>DEPORTE</small>
          </div>
          <div style='font-weight:bold'>90 min</div>
        </div>
        <div class='break'>‚òï IA: Brain Break (15 min)</div>
      </div>

      <div class='slot'>
        <div class='time'>17:09</div>
        <div class='card'>
          <div>
            <strong>Estudiar para fisica</strong><br>
            <small style='color:#64748b'>UNIVERSIDAD</small>
          </div>
          <div style='font-weight:bold'>120 min</div>
        </div>
        <div class='break'>‚òï IA: Brain Break (15 min)</div>
      </div>

      <div class='slot'>
        <div class='time'>19:24</div>
        <div class='card'>
          <div>
            <strong>Comprar comida</strong><br>
            <small style='color:#64748b'>MANDADOS</small>
          </div>
          <div style='font-weight:bold'>45 min</div>
        </div>
      </div>

      <div class='slot'>
        <div class='time'>20:09</div>
        <div style='color:#cbd5e1'>üèÅ Fin del dia productivo</div>
      </div>

    </div>
  </div>
</body>
</html>
